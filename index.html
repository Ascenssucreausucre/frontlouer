<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS Personnalisé -->
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>musiq</title>
  </head>

  <body>
    <header>
      <h1>Musiques</h1>
      <div>
        <!-- Bouton pour ouvrir le formulaire d'ajout de musique -->
        <button
          class="add-music-btn"
          id="openModalBtn"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#addMusicModal"
        >
          <i class="bi bi-music-note-list"></i> Ajouter une musique
        </button>
      </div>

      <!-- Modal pour le formulaire d'ajout de musique -->
      <div
        class="modal fade"
        id="addMusicModal"
        tabindex="-1"
        aria-labelledby="addMusicModalLabel"
        aria-hidden="true"
        style="display: none"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addMusicModalLabel">
                Ajouter une nouvelle musique
              </h5>
            </div>
            <div class="modal-body">
              <form id="addMusicForm">
                <div>
                  <label for="musicTitle">Titre</label>
                  <input type="text" id="musicTitle" required />
                </div>
                <div>
                  <label for="musicArtist">Artiste</label>
                  <input type="text" id="musicArtist" required />
                </div>
                <div>
                  <label for="musicAlbum">Album</label>
                  <input type="text" id="musicAlbum" required />
                </div>
                <div>
                  <label for="musicYear">Année</label>
                  <input type="text" id="musicYear" />
                </div>
                <div>
                  <label for="musicGenre">Genre</label>
                  <input type="text" id="musicGenre" />
                </div>
                <button type="submit" class="btn">Ajouter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <p>
        Cette section présente
        <span id="musiques-count"></span> musiques.
      </p>
      <div id="musiques-wrapper">
        <div class="chose-pages"></div>
        <div class="musiques"></div>
      </div>
    </main>
    <div id="details-modal" class="hidden">
      <div>
        <button onclick="App.closeDetails()" class="btn">Fermer</button>
        <div id="details-content"></div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
